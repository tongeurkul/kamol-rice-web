<html lang="th">
<head>

    <title>ระบบบริหารจัดการโรงสีข้าว (Map with SKU)</title>
    
    <!-- 1. Tailwind CSS -->

    <!-- 2. Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",

    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; -webkit-font-smoothing: antialiased; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="text-slate-800 h-screen overflow-hidden">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { 
            getFirestore, collection, addDoc, updateDoc, deleteDoc, onSnapshot, 
            query, orderBy, getDocs, writeBatch, doc, serverTimestamp, runTransaction, Timestamp 
        } from 'firebase/firestore';
        
        import { 
            LayoutDashboard, Package, ShoppingCart, Users, Settings, Menu, X, Bell, Search, 
            TrendingUp, ArrowUpRight, ArrowDownRight, Truck, Factory, ClipboardList, 
            Plus, Save, Loader2, Database, Pencil, Trash2, Filter, AlertTriangle, AlertCircle, 
            Check, Printer, History, RefreshCcw, Info, KeyRound, Download, ChevronRight, LogOut,
            Cylinder, Clock, Tag, Layers, ArrowUpDown, MapPin, LayoutGrid, List, Box, FileText, Calendar, PlusCircle, MinusCircle, ArrowRight, Map as MapIcon, Move
        } from 'lucide-react';
        import { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell, Legend, AreaChart, Area
        } from 'recharts';

        // --- Firebase Config (rm-kamol) ---
        const firebaseConfig = {
            apiKey: "AIzaSyATgHULn71bBjjcx5WU_HJ5EUlvxyr5iy0",
            authDomain: "rm-kamol.firebaseapp.com",
            projectId: "rm-kamol",
            storageBucket: "rm-kamol.firebasestorage.app",
            messagingSenderId: "711522029752",
            appId: "1:711522029752:web:e7014219e5a4ca46a6a44d",
            measurementId: "G-PGYZQVSJFK"
        };

        // Initialize
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (err) { console.error("Firebase Init Error:", err); }

        const appId = 'kamol-rice-prod'; 
        const LOW_STOCK_THRESHOLD = 1000;
        const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#8b5cf6', '#ef4444', '#ec4899', '#6366f1'];

        // --- Helpers ---
        const parseNumber = (str) => {
            if (typeof str === 'number') return str;
            if (!str) return 0;
            return parseFloat(String(str).replace(/,/g, '').replace(/[^\d.-]/g, '')) || 0;
        };
        const formatCurrency = (num) => new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB', maximumFractionDigits: 0 }).format(num);
        const formatDate = (d) => {
            if (!d) return '-';
            let date = d instanceof Timestamp ? d.toDate() : new Date(d);
            return date.toLocaleDateString('th-TH', { year: '2-digit', month: 'short', day: 'numeric' });
        };
        const formatDateTime = (d) => {
            if (!d) return '-';
            let date = d instanceof Timestamp ? d.toDate() : new Date(d);
            return date.toLocaleDateString('th-TH', { year: '2-digit', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        };
        const getLocalISOString = () => {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            return now.toISOString().slice(0, 16);
        };
        const isDateInRange = (dateInput, startStr, endStr) => {
            if (!dateInput) return false;
            let date = dateInput instanceof Timestamp ? dateInput.toDate() : new Date(dateInput);
            const checkDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            if (startStr && checkDate < new Date(startStr).setHours(0,0,0,0)) return false;
            if (endStr && checkDate > new Date(endStr).setHours(0,0,0,0)) return false;
            return true;
        };

        const inferCategory = (riceName) => {
            if (!riceName) return 'ไซโล (ว่าง)';
            if (riceName.includes('เปลือก')) return 'ข้าวเปลือก';
            if (riceName.includes('หัก') || riceName.includes('ปลาย')) return 'ข้าวหัก/ปลาย';
            if (riceName.toLowerCase().includes('reject') || riceName.includes('ไก่')) return 'Reject/อื่นๆ';
            return 'ข้าวสาร';
        };

        const downloadCSV = (data, filename) => {
            if (!data || !data.length) return alert("ไม่มีข้อมูลให้ดาวน์โหลด");
            const headers = Object.keys(data[0]).filter(k => !['id','createdAt','updatedAt', 'isSilo', 'originalSilo'].includes(k));
            const csvRows = [headers.join(',')];
            for (const row of data) {
                const values = headers.map(header => {
                    let val = row[header];
                    if (Array.isArray(val)) val = val.map(v => `${v.product} (${v.quantity})`).join('; ');
                    const escaped = ('' + (val || '')).replace(/"/g, '\\"');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }
            const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${filename}_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        };

        const printOrder = (order) => {
            const w = window.open('', '_blank');
            const items = order.items || [{product: order.product, quantity: order.quantity, amount: order.amount}]; 
            const total = parseNumber(order.amount || items.reduce((s, i) => s + parseNumber(i.amount), 0));
            
            let itemRows = items.map((item, idx) => {
                const qty = parseNumber(item.quantity);
                const amt = parseNumber(item.amount);
                const unitPrice = qty > 0 ? amt / qty : 0;
                return `<tr>
                    <td class="text-center">${idx + 1}</td>
                    <td>${item.product}</td>
                    <td class="right">${qty.toLocaleString()} กก.</td>
                    <td class="right">${unitPrice.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                    <td class="right">${amt.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                </tr>`;
            }).join('');

            for(let i=items.length; i<8; i++) {
                itemRows += '<tr style="height:30px"><td></td><td></td><td></td><td></td><td></td></tr>';
            }

            w.document.write(`<html><head><title>ใบเสร็จ ${order.displayId}</title><style>body{font-family:sans-serif;padding:20px;}table{width:100%;border-collapse:collapse;margin:20px 0;}th,td{border:1px solid #ddd;padding:8px;text-align:left;}th{background:#f0f0f0;}.right{text-align:right;}.text-center{text-align:center;}</style></head><body>
            <h2 style="text-align:center">ใบเสร็จรับเงิน / ใบส่งของ</h2>
            <p><strong>เลขที่:</strong> ${order.displayId} <span style="float:right"><strong>วันที่:</strong> ${formatDate(order.date)}</span></p>
            <p><strong>ลูกค้า:</strong> ${order.customer}</p>
            <p><strong>กำหนดส่ง:</strong> ${order.dueDate ? formatDate(order.dueDate) : '-'}</p>
            <table><thead><tr><th style="width:50px">ลำดับ</th><th>รายการ</th><th class="right">จำนวน</th><th class="right">ราคา/หน่วย</th><th class="right">รวมเงิน</th></tr></thead>
            <tbody>${itemRows}</tbody>
            <tfoot><tr><td colspan="4" class="right"><strong>รวมสุทธิ</strong></td><td class="right"><strong>${formatCurrency(total)}</strong></td></tr></tfoot></table>
            <div style="margin-top:20px; font-size:14px; color:#555;"><strong>หมายเหตุ:</strong> ${order.details || '-'}</div>
            <div style="margin-top:50px;display:flex;justify-content:space-between;text-align:center;"><div>__________________<br>ผู้รับของ</div><div>__________________<br>ผู้ส่งของ</div></div><script>window.onload=()=>window.print();<\/script></body></html>`);
            w.document.close();
        };

        // --- Components ---
        const Toast = ({ msg, type, onClose }) => (
            <div className={`fixed top-4 right-4 px-4 py-3 rounded-lg shadow-lg text-white z-[60] flex items-center gap-3 transition-all duration-300 transform translate-y-0 ${type==='err'?'bg-red-500':'bg-primary-600'}`}>
                {type==='err'?<AlertCircle size={20}/>:<Check size={20}/>}
                <span className="font-medium text-sm">{msg}</span>
                <button onClick={onClose}><X size={16} className="opacity-70 hover:opacity-100"/></button>
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children, size = 'md' }) => {
            if (!isOpen) return null;
            const sizeClass = size === 'lg' ? 'max-w-2xl' : 'max-w-md';
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                    <div className={`bg-white rounded-2xl shadow-2xl w-full ${sizeClass} max-h-[90vh] overflow-hidden flex flex-col scale-100 animate-in zoom-in-95 duration-200`}>
                        <div className="px-6 py-4 border-b flex justify-between items-center bg-gray-50">
                            <h3 className="font-bold text-lg text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600 bg-white p-1 rounded-full shadow-sm hover:shadow transition-all"><X size={20}/></button>
                        </div>
                        <div className="p-6 overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const StatCard = ({ title, value, trend, icon: Icon, color, isAlert }) => (
            <div className={`relative overflow-hidden bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all duration-300 group`}>
                <div className={`absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity ${isAlert ? 'text-red-500' : 'text-primary-600'}`}>
                    <Icon size={80} />
                </div>
                <div className="flex items-center gap-4">
                    <div className={`p-3 rounded-xl ${isAlert ? 'bg-red-50 text-red-500' : 'bg-primary-50 text-primary-600'}`}>
                        <Icon size={24} />
                    </div>
                    <div>
                        <p className="text-sm font-medium text-gray-500">{title}</p>
                        <h3 className={`text-2xl font-bold mt-1 ${isAlert ? 'text-red-600' : 'text-gray-800'}`}>{value}</h3>
                    </div>
                </div>
            </div>
        );

        // --- Warehouse Map Component ---
        const WarehouseMap = ({ items, onSelect }) => {
            // Define Zones
            const renderZone = (title, slots, colorClass) => (
                <div className={`p-4 rounded-xl border ${colorClass} h-full`}>
                    <h3 className="font-bold text-gray-700 mb-3 text-center">{title}</h3>
                    <div className="grid grid-cols-2 lg:grid-cols-3 gap-2">
                        {slots.map(slotName => {
                            // Find item in this slot (simple partial match for flexibility)
                            const item = items.find(i => i.location && i.location.includes(slotName) && !i.isSilo);
                            const hasItem = !!item;
                            const amount = item ? parseNumber(item.stock) : 0;
                            
                            return (
                                <div 
                                    key={slotName}
                                    onClick={() => hasItem && onSelect(item)}
                                    className={`
                                        p-2 rounded-lg border text-center cursor-pointer transition-all hover:scale-105
                                        ${hasItem ? 'bg-white border-primary-300 shadow-sm hover:shadow-md' : 'bg-gray-50 border-gray-100 text-gray-300'}
                                    `}
                                >
                                    <div className="text-xs font-bold mb-1">{slotName}</div>
                                    {hasItem ? (
                                        <>
                                            <div className="text-[10px] text-blue-600 font-bold mb-0.5 truncate">{item.code || '-'}</div>
                                            <div className="text-xs font-medium text-gray-800 truncate" title={item.item}>{item.item}</div>
                                            <div className="text-xs text-gray-500">{amount.toLocaleString()}</div>
                                        </>
                                    ) : (
                                        <div className="text-xs text-gray-300 py-2">- ว่าง -</div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );

            return (
                <div className="space-y-4 animate-in fade-in zoom-in-95 duration-300">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {renderZone("Zone A (ข้าวต้น)", ["A1","A2","A3"], "bg-yellow-50 border-yellow-200")}
                        {renderZone("Zone D (Reject)", ["D1","D2","D3"], "bg-red-50 border-red-200")}
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {renderZone("Zone B (Reject)", ["B1","B2","B3","B4","B5","B6"], "bg-orange-50 border-orange-200")}
                        {renderZone("Zone C (ข้าวหัก/ปลาย)", ["C1","C2","C3","C4","C5","C6"], "bg-blue-50 border-blue-200")}
                    </div>
                    <div className="p-4 rounded-xl border bg-gray-50 border-gray-200 text-center">
                        <h3 className="font-bold text-gray-700 mb-2">Zone E (บรรจุ/แพ็ค)</h3>
                        <div className="flex flex-wrap gap-2 justify-center">
                             {items.filter(i => i.location && i.location.includes("E") || i.location === 'ลานบรรจุ').map(item => (
                                 <div key={item.id} onClick={() => onSelect(item)} className="bg-white px-3 py-2 rounded-lg border border-gray-300 shadow-sm cursor-pointer hover:bg-gray-50 min-w-[100px]">
                                     <div className="text-[10px] text-blue-600 font-bold mb-0.5">{item.code || '-'}</div>
                                     <div className="text-xs font-bold text-gray-700">{item.item}</div>
                                     <div className="text-xs text-gray-500">{parseNumber(item.stock).toLocaleString()} กก.</div>
                                 </div>
                             ))}
                             {items.filter(i => i.location && i.location.includes("E")).length === 0 && <div className="text-sm text-gray-400 py-4">- พื้นที่ว่าง -</div>}
                        </div>
                    </div>
                </div>
            );
        };


        // --- Main App ---
        function App() {
            const [menu, setMenu] = useState('dashboard');
            const [user, setUser] = useState(null);
            const [data, setData] = useState({ orders:[], production:[], inventory:[], shipping:[], customers:[], logs:[], silos:[] });
            const [loading, setLoading] = useState(true);
            const [modal, setModal] = useState({ open:false, type:null, item:null, action: null }); // Added action for move
            const [toast, setToast] = useState(null);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState(''); 
            
            // Filter & Sort States
            const [filterStatus, setFilterStatus] = useState('all');
            const [filterCategory, setFilterCategory] = useState('all'); 
            const [sortOption, setSortOption] = useState('default'); 
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            
            // View Mode State
            const [viewMode, setViewMode] = useState('list');

            const [salesTrendData, setSalesTrendData] = useState([]);
            const [productMixData, setProductMixData] = useState([]);
            const [orderItems, setOrderItems] = useState([]);

            useEffect(() => {
                signInAnonymously(auth).catch(e => console.error(e)); 
                return onAuthStateChanged(auth, u => setUser(u));
            }, []);

            useEffect(() => {
                if(!user) return;
                const refs = ['orders','production','inventory','shipping','customers','stockLogs','silos'].map(k => ({ key: k === 'stockLogs' ? 'logs' : k, q: query(collection(db, 'artifacts', appId, 'public', 'data', k), orderBy('createdAt', 'desc')) }));
                
                const checkAndSeedSilos = async () => {
                    const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'silos'));
                    const snap = await getDocs(q);
                    const existingNumbers = snap.docs.map(d => d.data().number);
                    const batch = writeBatch(db);
                    let needsCommit = false;
                    for(let i=1; i<=13; i++) {
                        if (!existingNumbers.includes(i)) {
                            const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'silos'));
                            batch.set(ref, { number: i, rice: '', amount: 0, capacity: 10000, createdAt: serverTimestamp() });
                            needsCommit = true;
                        }
                    }
                    if (needsCommit) await batch.commit();
                };
                checkAndSeedSilos();

                const unsubs = refs.map(({key, q}) => onSnapshot(q, snap => {
                    let items = snap.docs.map(d => ({id:d.id, ...d.data()}));
                    
                    if(key === 'inventory') {
                         items.forEach(item => {
                             if(item.location && typeof item.location === 'string' && item.location.trim().startsWith('.')) {
                                 const cleanLocation = item.location.trim().replace(/^\.+/, '');
                                 updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory', item.id), { location: cleanLocation });
                                 item.location = cleanLocation;
                             }
                         });
                         items = items.sort((a,b) => {
                             if(!a.code) return 1; if(!b.code) return -1;
                             return a.code.localeCompare(b.code, undefined, {numeric: true, sensitivity: 'base'});
                         });
                    }
                    if(key === 'silos') items = items.sort((a,b) => a.number - b.number);
                    setData(prev => ({ ...prev, [key]: items }));
                    setLoading(false);
                }));
                return () => unsubs.forEach(u => u());
            }, [user]);

            useEffect(() => {
                if (!data.orders || !data.orders.length) {
                    setSalesTrendData([]);
                    setProductMixData([]);
                    return;
                }
                const trendMap = {}; 
                const months = [];
                for(let i=5; i>=0; i--){ 
                    const d=new Date(); d.setMonth(d.getMonth()-i); 
                    const k=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; 
                    months.push({key:k, name: d.toLocaleDateString('th-TH',{month:'short'})}); 
                    trendMap[k]=0; 
                }
                data.orders.forEach(o => { 
                    if(o.status==='สำเร็จ') { 
                        const k = o.date ? o.date.substring(0,7) : ''; 
                        if(trendMap[k]!==undefined) trendMap[k]+=parseNumber(o.amount); 
                    }
                });
                setSalesTrendData(months.map(m=>({name:m.name, sales:trendMap[m.key]})));
                
                const mix={}; 
                data.orders.forEach(o=>{ 
                    if(o.status==='สำเร็จ') {
                        const items = o.items || [{product: o.product, amount: o.amount}];
                        items.forEach(i => {
                            mix[i.product]=(mix[i.product]||0)+parseNumber(i.amount);
                        });
                    }
                });
                setProductMixData(Object.keys(mix).map((k,i)=>({name:k, value:mix[k], color:COLORS[i%COLORS.length]})));
            }, [data.orders]);

            useEffect(() => {
                if (modal.open && modal.type === 'orders') {
                    if (modal.item && modal.item.items) {
                        setOrderItems(modal.item.items);
                    } else if (modal.item) {
                        setOrderItems([{
                            product: modal.item.product,
                            quantity: modal.item.quantity,
                            amount: modal.item.amount
                        }]);
                    } else {
                        setOrderItems([{ product: '', quantity: '', amount: '' }]);
                    }
                }
            }, [modal.open, modal.type, modal.item]);

            // Reset filters
            useEffect(() => {
                setFilterStatus('all');
                setFilterCategory('all');
                setSortOption('default');
                setStartDate('');
                setEndDate('');
                setSearchTerm(''); 
            }, [menu]);

            // Handlers
            const handleSave = async (e) => {
                e.preventDefault(); const val = Object.fromEntries(new FormData(e.target).entries());
                setToast({ msg: 'กำลังบันทึก...', type: 'info' });
                
                if (modal.type === 'orders') {
                    const validItems = orderItems.filter(i => i.product && i.quantity > 0);
                    if (validItems.length === 0) {
                        alert("กรุณาเพิ่มรายการสินค้าอย่างน้อย 1 รายการ");
                        setToast(null);
                        return;
                    }
                    val.items = validItems;
                    val.product = validItems.length === 1 ? validItems[0].product : `(หลายรายการ: ${validItems.length})`;
                    val.quantity = validItems.reduce((s, i) => s + parseNumber(i.quantity), 0);
                    val.amount = validItems.reduce((s, i) => s + parseNumber(i.amount), 0);
                }

                try {
                    // Special Case: Move Location in Map View
                    if (modal.action === 'move' && modal.type === 'inventory') {
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'inventory', modal.item.id), { location: val.location });
                        setModal({ open:false, type:null, item:null }); setToast({ msg: 'ย้ายตำแหน่งเรียบร้อย!', type: 'ok' });
                        return;
                    }

                    const colName = modal.type === 'logs' ? 'stockLogs' : modal.type; 
                    const isEdit = !!modal.item;
                    await runTransaction(db, async (t) => {
                        let finalData = { ...val, updatedAt: serverTimestamp() };
                        
                        if (modal.type === 'silo') {
                            finalData = { ...modal.item, ...val, updatedAt: serverTimestamp() }; 
                            t.update(doc(db, 'artifacts', appId, 'public', 'data', 'silos', modal.item.id), finalData);
                            return; 
                        }

                        // **FIX: Ensure displayId exists even if not in form data (for Edit)**
                        if (isEdit && modal.item && modal.item.displayId) {
                            finalData.displayId = modal.item.displayId;
                        }

                        if (!isEdit) {
                            finalData.createdAt = serverTimestamp();
                            const idSuffix = Math.floor(Math.random()*9000)+1000;
                            if (modal.type === 'orders') finalData.displayId = `#ORD-${idSuffix}`;
                            else if (modal.type === 'production') { finalData.displayId = `#P-${idSuffix}`; finalData.status = 'รอเริ่ม'; finalData.stockAdded = false; finalData.stockDeducted = false; } // Init flags
                            else if (modal.type === 'inventory') finalData.displayId = `#INV-${idSuffix}`;
                            else if (modal.type === 'shipping') { finalData.displayId = `#SHP-${idSuffix}`; finalData.status = 'กำลังส่ง'; }
                            else if (modal.type === 'customers') finalData.displayId = `#CUS-${idSuffix}`;
                        }

                        const updateInventoryStock = async (itemName, change, reason, refId) => {
                            const siloMatch = itemName.match(/^SILO-(\d+):\s+(.+)$/);

                            if (siloMatch) {
                                const siloNum = parseInt(siloMatch[1]);
                                const targetSilo = data.silos.find(s => s.number === siloNum);
                                if (!targetSilo) throw new Error(`ไม่พบข้อมูลไซโล #${siloNum}`);
                                
                                const siloRef = doc(db, 'artifacts', appId, 'public', 'data', 'silos', targetSilo.id);
                                const siloDoc = await t.get(siloRef);
                                
                                if (!siloDoc.exists()) throw new Error(`ไม่พบเอกสารไซโล #${siloNum}`);
                                
                                const current = parseNumber(siloDoc.data().amount);
                                if (current + change < 0) throw new Error(`ข้าวในไซโล #${siloNum} ไม่พอ (ขาด ${Math.abs(current + change)})`);
                                
                                t.update(siloRef, { amount: current + change });
                            } else {
                                const invItem = data.inventory.find(i => i.item === itemName);
                                if (!invItem) throw new Error(`ไม่พบสินค้า: ${itemName}`);
                                
                                const invRef = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', invItem.id);
                                const invDoc = await t.get(invRef);
                                
                                const current = parseNumber(invDoc.data().stock);
                                if (current + change < 0) throw new Error(`สต็อก ${itemName} ไม่พอ (ขาด ${Math.abs(current + change)})`);
                                
                                t.update(invRef, { stock: current + change });
                            }

                            const logRef = doc(collection(db, 'artifacts', appId, 'public', 'data', 'stockLogs'));
                            t.set(logRef, {
                                item: itemName,
                                change: change,
                                type: change > 0 ? 'IN' : 'OUT',
                                refId: refId || 'UNKNOWN',
                                reason: reason,
                                createdAt: serverTimestamp()
                            });
                        };

                        if (modal.type === 'orders') {
                            const newItems = val.items;
                            const isSuccess = val.status === 'สำเร็จ';
                            let oldData = null;
                            if (isEdit) {
                                const oldDoc = await t.get(doc(db, 'artifacts', appId, 'public', 'data', 'orders', modal.item.id));
                                oldData = oldDoc.data();
                            }

                            // Safe check for stockDeducted (Handle undefined from legacy data)
                            const wasDeducted = isEdit ? (oldData.stockDeducted || false) : false;

                            if (wasDeducted && !isSuccess) {
                                const oldItems = oldData.items || [{product: oldData.product, quantity: oldData.quantity}];
                                for (const item of oldItems) {
                                    await updateInventoryStock(item.product, parseNumber(item.quantity), `คืนสต็อก (แก้ไขสถานะ) ${finalData.displayId}`, finalData.displayId);
                                }
                                finalData.stockDeducted = false;
                            }
                            else if (!wasDeducted && isSuccess) {
                                for (const item of newItems) {
                                    await updateInventoryStock(item.product, -parseNumber(item.quantity), `ตัดสต็อก (ขาย) ${finalData.displayId}`, finalData.displayId);
                                }
                                finalData.stockDeducted = true;
                            }
                            else if (wasDeducted && isSuccess) {
                                const oldItems = oldData.items || [{product: oldData.product, quantity: oldData.quantity}];
                                for (const item of oldItems) {
                                    await updateInventoryStock(item.product, parseNumber(item.quantity), `คืนสต็อก (ปรับปรุง) ${finalData.displayId}`, finalData.displayId);
                                }
                                for (const item of newItems) {
                                    await updateInventoryStock(item.product, -parseNumber(item.quantity), `ตัดสต็อก (ปรับปรุง) ${finalData.displayId}`, finalData.displayId);
                                }
                                finalData.stockDeducted = true;
                            } else {
                                finalData.stockDeducted = wasDeducted;
                            }
                        }
                        
                        // --- Production Logic with Input/Output ---
                        if (modal.type === 'production') {
                            const isProcessingOrDone = ['กำลังผลิต', 'สำเร็จ'].includes(val.status);
                            const isDone = val.status === 'สำเร็จ';
                            let oldData = null;
                            if(isEdit) {
                                const oldDoc = await t.get(doc(db, 'artifacts', appId, 'public', 'data', 'production', modal.item.id));
                                oldData = oldDoc.data();
                                
                                // **FIX: Restore tracking flags from DB AND force boolean to prevent undefined**
                                finalData.stockAdded = !!(oldData.stockAdded);
                                finalData.stockDeducted = !!(oldData.stockDeducted);
                            } else {
                                // New Item: Ensure booleans
                                finalData.stockAdded = false;
                                finalData.stockDeducted = false;
                            }

                            // 1. Input Deduction
                            const inputDeducted = finalData.stockDeducted;
                            if (!inputDeducted && isProcessingOrDone && val.source && val.inputAmount) {
                                await updateInventoryStock(val.source, -parseNumber(val.inputAmount), `ตัดวัตถุดิบ (ผลิต) ${finalData.displayId}`, finalData.displayId);
                                finalData.stockDeducted = true;
                            } else if (inputDeducted && !isProcessingOrDone && oldData && oldData.source && oldData.inputAmount) {
                                await updateInventoryStock(oldData.source, parseNumber(oldData.inputAmount), `คืนวัตถุดิบ (ยกเลิกผลิต) ${finalData.displayId}`, finalData.displayId);
                                finalData.stockDeducted = false;
                            } else if (isEdit && inputDeducted && isProcessingOrDone) {
                                if(oldData.source && oldData.inputAmount) await updateInventoryStock(oldData.source, parseNumber(oldData.inputAmount), `ปรับปรุงวัตถุดิบ ${finalData.displayId}`, finalData.displayId);
                                if(val.source && val.inputAmount) await updateInventoryStock(val.source, -parseNumber(val.inputAmount), `ปรับปรุงวัตถุดิบ ${finalData.displayId}`, finalData.displayId);
                                finalData.stockDeducted = true;
                            }

                            // 2. Output Addition
                            const outputAdded = finalData.stockAdded;
                            let targetName = val.rice; // Default to Inventory Item Name
                            
                            // Check if target is a Silo
                            if (val.targetSilo) {
                                const targetSilo = data.silos.find(s => s.id === val.targetSilo);
                                if (targetSilo) {
                                    targetName = `SILO-${targetSilo.number}: ${targetSilo.rice || val.rice}`; // Construct Silo Name string for updateInventoryStock
                                    // If Silo is empty, we update its name
                                    if(parseNumber(targetSilo.amount) === 0) {
                                        t.update(doc(db, 'artifacts', appId, 'public', 'data', 'silos', targetSilo.id), { rice: val.rice });
                                        targetName = `SILO-${targetSilo.number}: ${val.rice}`;
                                    } else if (targetSilo.rice && targetSilo.rice !== val.rice) {
                                        throw new Error(`ไซโล #${targetSilo.number} มีข้าว "${targetSilo.rice}" อยู่แล้ว ไม่สามารถเติม "${val.rice}" ได้`);
                                    }
                                }
                            }

                            if (!outputAdded && isDone) {
                                await updateInventoryStock(targetName, parseNumber(val.amount), `รับเข้า (ผลิตเสร็จ) ${finalData.displayId}`, finalData.displayId);
                                finalData.stockAdded = true;
                            } else if (outputAdded && !isDone && oldData) {
                                // Revert old target
                                let oldTargetName = oldData.rice;
                                if (oldData.targetSilo) { // Check old data for silo
                                     // Reconstruct old silo target name. 
                                     // NOTE: This might be tricky if silo name changed. 
                                     // Simplified: We assume oldData.rice holds the Rice Name.
                                     // We need to know which silo it went to.
                                     // Let's assume we can query the Silo by ID.
                                     const oldSilo = data.silos.find(s => s.id === oldData.targetSilo);
                                     if(oldSilo) oldTargetName = `SILO-${oldSilo.number}: ${oldSilo.rice}`; // Approximation
                                }
                                await updateInventoryStock(oldTargetName, -parseNumber(oldData.amount), `ดึงกลับ (แก้ไขสถานะ) ${finalData.displayId}`, finalData.displayId);
                                finalData.stockAdded = false;
                            } else if (isEdit && outputAdded && isDone) {
                                // Update
                                await updateInventoryStock(oldData.rice, -parseNumber(oldData.amount), `ปรับปรุงผลผลิต ${finalData.displayId}`, finalData.displayId);
                                await updateInventoryStock(targetName, parseNumber(val.amount), `ปรับปรุงผลผลิต ${finalData.displayId}`, finalData.displayId);
                                finalData.stockAdded = true;
                            }
                        }

                        if (isEdit) t.update(doc(db, 'artifacts', appId, 'public', 'data', colName, modal.item.id), finalData);
                        else t.set(doc(collection(db, 'artifacts', appId, 'public', 'data', colName)), finalData);
                    });
                    setModal({ open:false, type:null, item:null }); setToast({ msg: 'บันทึกสำเร็จ!', type: 'ok' }); setTimeout(() => setToast(null), 3000);
                } catch (err) { alert(err.message); setToast(null); }
            };

            const handleDelete = async (id, type) => {
                if(!confirm("ยืนยันการลบ?")) return;
                try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', type, id)); setToast({ msg: 'ลบแล้ว', type: 'ok' }); setTimeout(() => setToast(null), 3000); } catch(e) { alert(e.message); }
            };

            const lowStock = data.inventory.filter(i => parseNumber(i.stock) < LOW_STOCK_THRESHOLD);
            const sales = data.orders.filter(o => o.status === 'สำเร็จ').reduce((s, o) => s + parseNumber(o.amount), 0);

            // Merged Data Logic for Inventory
            const getInventoryData = () => {
                const siloItems = data.silos.filter(s => s.rice && s.amount > 0).map(s => ({
                    id: s.id,
                    code: `SILO-${s.number}`,
                    item: `ข้าวในไซโล #${s.number} (${s.rice})`,
                    category: inferCategory(s.rice), // Use helper to guess
                    stock: s.amount,
                    location: `ถังไซโล #${s.number}`,
                    isSilo: true,
                    originalSilo: s
                }));
                return [...data.inventory, ...siloItems];
            };

            const getFilteredData = (list) => {
                let res = [...list]; 
                
                // If Inventory menu, merge silos
                if (menu === 'inventory') {
                    res = getInventoryData();
                }

                if (searchTerm) {
                    const lowerTerm = searchTerm.toLowerCase();
                    res = res.filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(lowerTerm)));
                }
                if(filterStatus !== 'all') res = res.filter(i => (i.status || i.type) === filterStatus);
                if(startDate && endDate) {
                    const dateKey = menu === 'stockLogs' ? 'createdAt' : (menu === 'production' ? 'date' : 'date'); 
                    res = res.filter(i => isDateInRange(i[dateKey] || i.createdAt, startDate, endDate));
                }
                if (menu === 'inventory' && filterCategory !== 'all') res = res.filter(i => i.category === filterCategory);
                if (menu === 'inventory' && sortOption !== 'default') {
                    res.sort((a, b) => {
                        if (sortOption === 'code') return (a.code||'').localeCompare(b.code||'', undefined, {numeric: true, sensitivity: 'base'});
                        if (sortOption === 'location') return (a.location||'').localeCompare(b.location||'', 'th', {numeric: true, sensitivity: 'base'}); 
                        if (sortOption === 'stock_desc') return parseNumber(b.stock) - parseNumber(a.stock);
                        if (sortOption === 'name') return a.item.localeCompare(b.item, 'th');
                        return 0;
                    });
                } else if (menu === 'inventory' && sortOption === 'default') {
                    res.sort((a, b) => (a.code||a.location||'').localeCompare(b.code||b.location||'', undefined, {numeric: true, sensitivity: 'base'}));
                }
                return res;
            };

            // Modal Fields
            const getModalFields = () => {
                if(modal.type === 'orders') return [
                    {name:'date',type:'date',label:'วันที่สั่งซื้อ'},
                    {name:'dueDate',type:'date',label:'วันที่กำหนดส่ง'},
                    {name:'customer',label:'ลูกค้า'},
                    {name:'details',type:'textarea',label:'รายละเอียดอื่นๆ',placeholder:'ระบุรายละเอียดเพิ่มเติม เช่น สถานที่ส่ง เบอร์โทร (ถ้ามี)'},
                    {name:'status',type:'select',label:'สถานะ',options:['รอดำเนินการ','กำลังส่ง','สำเร็จ','ยกเลิก']}
                ];
                
                // Fixed: Added 'source' and 'inputAmount' for Production Input
                if(modal.type === 'production') return [
                    {name:'startDateTime',type:'datetime-local',label:'เริ่มผลิต (วัน-เวลา)'},
                    {name:'endDateTime',type:'datetime-local',label:'สิ้นสุด (วัน-เวลา)'},
                    // Input Section
                    {name:'source',type:'select',label:'ใช้วัตถุดิบ (Input)',options:[
                         ...data.silos.filter(s=>s.rice).map(s=>({value:`SILO-${s.number}: ${s.rice}`, label:`ไซโล #${s.number} ${s.rice} (${parseNumber(s.amount)} กก.)`})),
                         ...data.inventory.filter(i=>!i.isSilo).map(i=>({value:i.item, label:`${i.item} (${i.stock})`}))
                    ]},
                    {name:'inputAmount',type:'number',label:'ปริมาณวัตถุดิบที่ใช้ (กก.)'},
                    
                    // Output Section
                    {name:'rice',type:'select',label:'ได้สินค้า (Output)',options:data.inventory.filter(i=>!i.isSilo).map(i=>i.item)},
                    {name:'amount',type:'number',label:'ปริมาณที่ได้ (กก.)'},
                    
                    // New: Target Destination
                    {name:'targetSilo', type:'select', label:'เก็บเข้าที่ (Destination)', options:[
                        {value: '', label: 'คลังสินค้า (ปกติ)'},
                        ...data.silos.map(s => ({value: s.id, label: `ไซโล #${s.number} ${s.rice ? `(${s.rice})` : '(ว่าง)'}`}))
                    ]},
                    
                    {name:'stage',type:'select',label:'ขั้นตอน',options:['สีข้าว','คัดแยก','บรรจุ']},
                    {name:'status',type:'select',label:'สถานะ',options:['รอเริ่ม','กำลังผลิต','สำเร็จ']}
                ];
                
                if(modal.type === 'inventory') return [
                    {name:'code',label:'รหัสสินค้า/ตำแหน่ง',placeholder:'เช่น A1'},
                    {name:'item',label:'ชื่อสินค้า'},
                    {name:'category',type:'select',label:'หมวด',options:['ข้าวสาร','ข้าวเปลือก','ข้าวหัก/ปลาย','Reject/อื่นๆ']},
                    {name:'stock',type:'number',label:'คงเหลือ'},
                    {name:'location',label:'ที่เก็บ'}
                ];
                
                if(modal.type === 'customers') return [{name:'name',label:'ชื่อ'},{name:'phone',label:'โทร'},{name:'region',type:'select',label:'ภูมิภาค',options:['ภาคกลาง','ภาคเหนือ','ภาคตะวันออกเฉียงเหนือ','ภาคตะวันออก','ภาคตะวันตก','ภาคใต้']},{name:'location',label:'ที่อยู่'}];
                
                if(modal.type === 'silo') return [
                    {name:'rice', label:`ข้าวในถัง (Silo ${modal.item.number})`, type:'text', placeholder:'เช่น ข้าวเปลือกหอมมะลิ (ว่างไว้ถ้าไม่มี)'},
                    {name:'amount', label:'ปริมาณปัจจุบัน (กก.)', type:'number'},
                    {name:'capacity', label:'ความจุถัง (กก.)', type:'number'}
                ];
                return [];
            };

            const menuItems = [
                {id:'dashboard',icon:LayoutDashboard,l:'ภาพรวม'},
                {id:'orders',icon:ClipboardList,l:'คำสั่งซื้อ'},
                {id:'production',icon:Factory,l:'การผลิต'},
                {id:'inventory',icon:Package,l:'คลังสินค้า'},
                {id:'customers',icon:Users,l:'ลูกค้า'},
                {id:'logs',icon:History,l:'ประวัติ'}
            ];

            const getColumns = (currentMenu) => {
                switch(currentMenu) {
                    case 'orders': return [
                        {h:'วันที่สั่ง',k:'date',render:r=>formatDate(r.date)},
                        {h:'กำหนดส่ง',k:'dueDate',render:r=>r.dueDate ? formatDate(r.dueDate) : '-'},
                        {h:'เลขที่',k:'displayId'},
                        {h:'ลูกค้า',k:'customer'},
                        {h:'ภูมิภาค',k:'region'},
                        {h:'รายการสินค้า',k:'product', render:r => (
                            <div className="max-w-xs">
                                {r.items && r.items.length > 0 ? (
                                    <ul className="list-disc list-inside text-xs">
                                        {r.items.map((i,idx) => <li key={idx}>{i.product} ({parseNumber(i.quantity).toLocaleString()} กก.)</li>)}
                                    </ul>
                                ) : r.product}
                            </div>
                        )},
                        {h:'รวมเงิน',k:'amount',render:r=>formatCurrency(parseNumber(r.amount))},
                        {h:'รายละเอียด',k:'details', render:r=><span className="text-xs text-gray-500 whitespace-pre-wrap min-w-[200px] block">{r.details || '-'}</span>},
                        {h:'สถานะ',k:'status',render:r=><span className={`px-2 rounded text-xs ${r.status==='สำเร็จ'?'bg-green-100 text-green-700':'bg-yellow-100 text-yellow-800'}`}>{r.status}</span>}
                    ]; 
                    case 'inventory': return [
                        {h:'ตำแหน่ง/รหัส',k:'code'},
                        {h:'สินค้า',k:'item'},
                        {h:'หมวด',k:'category'},
                        {h:'คงเหลือ (กก.)',k:'stock'},
                        {h:'ที่เก็บ',k:'location'}
                    ];
                    case 'production': return [
                        {h:'เริ่ม',k:'startDateTime'},
                        {h:'ใช้วัตถุดิบ',k:'source',render:r=>r.source ? <div className="text-xs"><div className="font-medium text-gray-700">{r.source}</div><div className="text-gray-500">-{parseNumber(r.inputAmount).toLocaleString()} กก.</div></div> : '-'},
                        {h:'ได้ผลผลิต',k:'rice',render:r=>r.rice ? <div className="text-xs"><div className="font-medium text-blue-700">{r.rice}</div><div className="text-blue-500">+{parseNumber(r.amount).toLocaleString()} กก.</div></div> : '-'},
                        {h:'สถานะ',k:'status'}
                    ];
                    case 'customers': return [{h:'ชื่อ',k:'name'},{h:'โทร',k:'phone'},{h:'ภูมิภาค',k:'region'},{h:'ที่อยู่',k:'location'}];
                    default: return [{h:'เวลา',k:'createdAt'},{h:'สินค้า',k:'item'},{h:'ประเภท',k:'type'},{h:'จำนวน',k:'change'},{h:'สาเหตุ',k:'reason'}];
                }
            };

            const addOrderItem = () => setOrderItems([...orderItems, {product: '', quantity: '', amount: ''}]);
            const removeOrderItem = (index) => setOrderItems(orderItems.filter((_, i) => i !== index));
            const updateOrderItem = (index, field, value) => {
                const newItems = [...orderItems];
                newItems[index][field] = value;
                setOrderItems(newItems);
            };

            // --- Card View Component ---
            const renderGrid = (list, type) => {
                return (
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        {list.map(item => {
                            const isLow = type==='inventory' && parseNumber(item.stock) < LOW_STOCK_THRESHOLD;
                            return (
                                <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col justify-between card-hover transition-all group">
                                    <div className="flex justify-between items-start mb-2">
                                        {type==='inventory' && <span className="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-md font-bold">{item.code || '-'}</span>}
                                        {type==='inventory' && <span className={`text-xs px-2 py-1 rounded-full ${item.category==='ข้าวสาร'?'bg-emerald-100 text-emerald-700':item.category==='ข้าวเปลือก'?'bg-yellow-100 text-yellow-700':'bg-blue-50 text-blue-700'}`}>{item.category}</span>}
                                        {type==='orders' && <span className="bg-blue-50 text-blue-700 text-xs px-2 py-1 rounded font-bold">{item.displayId}</span>}
                                        {type==='production' && <span className="bg-purple-50 text-purple-700 text-xs px-2 py-1 rounded font-bold">{item.displayId}</span>}
                                    </div>
                                    
                                    <div className="flex-1">
                                        <h3 className="font-bold text-gray-800 text-lg line-clamp-1">
                                            {type === 'orders' ? item.customer : (item.item || item.product || item.name || item.rice)}
                                        </h3>
                                        
                                        {type==='inventory' && (
                                            <div className="flex items-center gap-2 mt-2">
                                                <Box size={16} className="text-gray-400"/>
                                                <span className={`text-2xl font-bold ${isLow ? 'text-red-600':'text-gray-800'}`}>{parseNumber(item.stock).toLocaleString()}</span>
                                                <span className="text-xs text-gray-500 self-end mb-1">กก.</span>
                                            </div>
                                        )}
                                        {type==='orders' && (
                                            <div className="mt-1">
                                                <div className="text-sm text-gray-600">
                                                    {item.items && item.items.length > 0 ? (
                                                        <span className="italic">{item.items.length} รายการ: {item.items[0].product}...</span>
                                                    ) : item.product}
                                                </div>
                                                <div className="text-xl font-bold text-emerald-600 mt-1">{formatCurrency(parseNumber(item.amount))}</div>
                                                {item.details && <div className="text-xs text-gray-500 mt-2 p-2 bg-gray-50 rounded border border-gray-100 flex items-start gap-1"><FileText size={12} className="mt-0.5"/> <span className="line-clamp-2">{item.details}</span></div>}
                                            </div>
                                        )}
                                        {type==='production' && (
                                            <div className="mt-1">
                                                <div className="text-sm text-gray-600 flex items-center gap-1"><Clock size={14}/> {formatDateTime(item.startDateTime)}</div>
                                                {/* Input Info */}
                                                {item.source && (
                                                    <div className="text-xs text-gray-500 mt-2 flex items-center gap-1">
                                                        <ArrowRight size={12} className="text-red-500"/>
                                                        ใช้: {item.source} ({parseNumber(item.inputAmount).toLocaleString()})
                                                    </div>
                                                )}
                                                {/* Output Info */}
                                                <div className="text-xs text-gray-500 mt-1 flex items-center gap-1">
                                                     <ArrowRight size={12} className="text-green-500"/>
                                                     ได้: {item.rice} ({parseNumber(item.amount).toLocaleString()})
                                                </div>
                                            </div>
                                        )}
                                        {type==='customers' && (
                                            <div className="mt-1 text-sm text-gray-600">
                                                <div className="flex items-center gap-1"><div className="w-4"><Users size={14}/></div> {item.phone}</div>
                                                {item.region && <div className="flex items-center gap-1 mt-1"><span className="text-xs bg-gray-100 px-2 py-0.5 rounded text-gray-600">{item.region}</span></div>}
                                                <div className="flex items-center gap-1 mt-1"><div className="w-4"><MapPin size={14}/></div> <span className="truncate">{item.location}</span></div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="border-t border-gray-100 mt-4 pt-3 flex justify-between items-center">
                                        {type==='inventory' && <div className="text-xs text-gray-500 flex items-center gap-1"><MapPin size={12}/> {item.location}</div>}
                                        
                                        {type==='orders' && (
                                            <div className="text-xs text-gray-400 flex flex-col">
                                                <span>สั่ง: {formatDate(item.date)}</span>
                                                {item.dueDate && <span className="text-orange-400">ส่ง: {formatDate(item.dueDate)}</span>}
                                            </div>
                                        )}
                                        
                                        {type==='production' && (
                                             <span className={`px-2 py-0.5 rounded text-xs ${item.status==='สำเร็จ'?'bg-green-100 text-green-700':'bg-blue-50 text-blue-700'}`}>{item.status}</span>
                                        )}
                                        
                                        <div className="flex gap-1 ml-auto">
                                             {type==='orders' && <button onClick={()=>printOrder(item)} className="p-1.5 text-gray-400 hover:bg-gray-50 rounded-lg"><Printer size={14}/></button>}
                                             <button onClick={()=>setModal({open:true, type: item.isSilo ? 'silo' : type, item: item.isSilo ? item.originalSilo : item})} className="p-1.5 text-blue-500 hover:bg-blue-50 rounded-lg"><Pencil size={14}/></button>
                                             {!item.isSilo && <button onClick={()=>handleDelete(item.id, type)} className="p-1.5 text-red-500 hover:bg-red-50 rounded-lg"><Trash2 size={14}/></button>}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const renderTable = (type, cols, list) => (
                <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div className="overflow-x-auto">
                        <table className="w-full text-left text-sm whitespace-nowrap">
                            <thead className="bg-gray-50/50 border-b border-gray-100">
                                <tr>
                                    {cols.map((c,i)=><th key={i} className="px-6 py-4 font-semibold text-gray-500">{c.h}</th>)}
                                    {menu!=='logs' && <th className="px-6 py-4 text-right font-semibold text-gray-500">จัดการ</th>}
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-50">
                                {list.length === 0 ? <tr><td colSpan={cols.length+1} className="p-8 text-center text-gray-400">ไม่มีข้อมูล</td></tr> :
                                list.map(item => (
                                    <tr key={item.id} className="hover:bg-gray-50/80 transition-colors">
                                        {menu === 'orders' ? (
                                             <>
                                                <td className="px-6 py-4 text-gray-600 align-top">{formatDate(item.date)}</td>
                                                <td className="px-6 py-4 text-gray-600 align-top">{item.dueDate ? formatDate(item.dueDate) : '-'}</td>
                                                <td className="px-6 py-4 font-medium text-primary-600 align-top">{item.displayId}</td>
                                                <td className="px-6 py-4 text-gray-800 font-medium align-top">{item.customer}</td>
                                                <td className="px-6 py-4 text-gray-600 align-top">
                                                    {data.customers.find(c => c.name === item.customer)?.region || '-'}
                                                </td>
                                                <td className="px-6 py-4 text-gray-600 align-top">
                                                    <div className="max-w-xs">
                                                        {item.items && item.items.length > 0 ? (
                                                            <ul className="list-disc list-inside text-xs">
                                                                {item.items.map((i,idx) => <li key={idx}>{i.product} ({parseNumber(i.quantity).toLocaleString()} กก.)</li>)}
                                                            </ul>
                                                        ) : item.product}
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 font-bold text-gray-800 align-top">{formatCurrency(parseNumber(item.amount))}</td>
                                                {/* Details Column (Fixed) */}
                                                <td className="px-6 py-4 text-sm text-gray-600 align-top whitespace-pre-wrap min-w-[200px]">
                                                    {item.details || '-'}
                                                </td>
                                                <td className="px-6 py-4 align-top"><span className={`px-2.5 py-1 rounded-full text-xs font-semibold ${item.status==='สำเร็จ'?'bg-green-100 text-green-700':'bg-yellow-50 text-yellow-700 border border-yellow-100'}`}>{item.status}</span></td>
                                             </>
                                        ) : (
                                            cols.map((c, i) => <td key={i} className="px-6 py-4 text-gray-700 align-top">{c.render ? c.render(item) : item[c.k]}</td>)
                                        )}
                                        
                                        {menu!=='logs' && (
                                            <td className="px-6 py-4 text-right align-top">
                                                <div className="flex items-center justify-end gap-1">
                                                    {type==='orders' && <button onClick={()=>printOrder(item)} className="p-1.5 text-gray-400 hover:bg-gray-100 rounded-lg"><Printer size={16}/></button>}
                                                    <button onClick={()=>setModal({open:true, type: item.isSilo ? 'silo' : type, item: item.isSilo ? item.originalSilo : item})} className="p-1.5 text-blue-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg"><Pencil size={16}/></button>
                                                    {!item.isSilo && <button onClick={()=>handleDelete(item.id, type)} className="p-1.5 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg"><Trash2 size={16}/></button>}
                                                </div>
                                            </td>
                                        )}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-gray-50 overflow-hidden font-sans">
                    {toast && <Toast msg={toast.msg} type={toast.type} onClose={()=>setToast(null)} />}
                    <Modal isOpen={modal.open} onClose={()=>setModal({open:false})} title={modal.item?(modal.type==='silo'?'แก้ไขสถานะไซโล':'แก้ไขรายการ'):'เพิ่มรายการใหม่'} size={modal.type === 'orders' ? 'lg' : 'md'}>
                        <form onSubmit={handleSave} className="space-y-4">
                            {getModalFields().map(f => (
                                <div key={f.name}>
                                    {f.name === 'product' || f.name === 'quantity' || f.name === 'amount' ? null : ( // Hide old single fields for Orders
                                        <>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">{f.label}</label>
                                            {f.type==='select'?
                                            <div className="relative">
                                                <select name={f.name} className="w-full pl-3 pr-10 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all appearance-none" defaultValue={modal.item?.[f.name]}>
                                                    {f.options.map(o=><option key={o.value||o} value={o.value||o}>{o.label||o}</option>)}
                                                </select>
                                                <div className="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-500"><ChevronRight size={16} className="rotate-90"/></div>
                                            </div>
                                            // Added Textarea logic
                                            :f.type==='textarea'?
                                            <textarea name={f.name} placeholder={f.placeholder} rows="3" className="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all" defaultValue={modal.item?.[f.name]}></textarea>
                                            :<input name={f.name} type={f.type||'text'} placeholder={f.placeholder} className="w-full px-3 py-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all" defaultValue={modal.item?.[f.name]||(f.type==='datetime-local' && !modal.item?.[f.name] ? getLocalISOString() : (f.name==='date'?new Date().toISOString().split('T')[0]:''))}/>}
                                        </>
                                    )}
                                </div>
                            ))}

                            {/* Multi-Item Order Section */}
                            {modal.type === 'orders' && (
                                <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                    <div className="flex justify-between items-center mb-3">
                                        <label className="block text-sm font-medium text-gray-700">รายการสินค้า</label>
                                        <button type="button" onClick={addOrderItem} className="text-xs flex items-center gap-1 text-primary-600 font-bold hover:text-primary-700"><PlusCircle size={14}/> เพิ่มสินค้า</button>
                                    </div>
                                    <div className="space-y-3 max-h-60 overflow-y-auto pr-1">
                                        {orderItems.map((item, idx) => (
                                            <div key={idx} className="flex gap-2 items-end">
                                                <div className="flex-1">
                                                    <label className="text-xs text-gray-500">สินค้า</label>
                                                    <select value={item.product} onChange={e=>updateOrderItem(idx, 'product', e.target.value)} className="w-full p-2 border rounded text-sm">
                                                        <option value="">-- เลือก --</option>
                                                        <optgroup label="คลังสินค้า (Inventory)">
                                                            {data.inventory.filter(i => !i.isSilo).map(i=><option key={i.id} value={i.item}>{i.item} (เหลือ {parseNumber(i.stock).toLocaleString()})</option>)}
                                                        </optgroup>
                                                        <optgroup label="ไซโล (Silos)">
                                                            {data.silos.filter(s => s.rice).map(s=>(
                                                                <option key={s.id} value={`SILO-${s.number}: ${s.rice}`}>
                                                                    #{s.number} {s.rice} (เหลือ {parseNumber(s.amount).toLocaleString()})
                                                                </option>
                                                            ))}
                                                        </optgroup>
                                                    </select>
                                                </div>
                                                <div className="w-20">
                                                    <label className="text-xs text-gray-500">จำนวน</label>
                                                    <input type="number" value={item.quantity} onChange={e=>updateOrderItem(idx, 'quantity', e.target.value)} className="w-full p-2 border rounded text-sm text-right" placeholder="0"/>
                                                </div>
                                                <div className="w-24">
                                                    <label className="text-xs text-gray-500">ยอดเงิน</label>
                                                    <input type="number" value={item.amount} onChange={e=>updateOrderItem(idx, 'amount', e.target.value)} className="w-full p-2 border rounded text-sm text-right" placeholder="0"/>
                                                </div>
                                                <button type="button" onClick={()=>removeOrderItem(idx)} className="p-2 text-red-400 hover:text-red-600 mb-0.5"><MinusCircle size={18}/></button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-3 text-right text-sm font-bold text-gray-700 border-t pt-2">
                                        รวมเงิน: {formatCurrency(orderItems.reduce((s, i) => s + parseNumber(i.amount), 0))}
                                    </div>
                                </div>
                            )}

                            <button className="w-full bg-primary-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-primary-700 hover:shadow-xl transition-all mt-4 flex justify-center items-center gap-2">
                                <Save size={20} /> บันทึกข้อมูล
                            </button>
                        </form>
                    </Modal>

                    {/* Mobile Menu Overlay */}
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 bg-black/50 z-40 lg:hidden backdrop-blur-sm" onClick={()=>setMobileMenuOpen(false)}></div>
                    )}

                    {/* Sidebar */}
                    <div className={`fixed lg:static inset-y-0 left-0 z-50 w-72 bg-white shadow-xl lg:shadow-none border-r border-gray-200 transform transition-transform duration-300 ease-in-out ${mobileMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'} flex flex-col`}>
                        <div className="h-20 flex items-center justify-center border-b border-gray-100">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-primary-100 text-primary-600 rounded-xl flex items-center justify-center font-bold text-xl shadow-sm">K</div>
                                <div>
                                    <h1 className="font-bold text-gray-800 text-lg leading-tight">กมลค้าข้าว</h1>
                                    <p className="text-xs text-gray-500">ระบบบริหารจัดการ</p>
                                </div>
                            </div>
                        </div>
                        <div className="flex-1 p-4 space-y-1 overflow-y-auto">
                            {menuItems.map(m => (
                                <button key={m.id} onClick={()=>{setMenu(m.id);setMobileMenuOpen(false)}} className={`w-full flex items-center p-3.5 rounded-xl transition-all duration-200 group ${menu===m.id ? 'bg-primary-50 text-primary-700 font-semibold shadow-sm' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'}`}>
                                    <m.icon size={22} className={`mr-3 ${menu===m.id ? 'text-primary-600' : 'text-gray-400 group-hover:text-gray-600'}`} />
                                    {m.l}
                                    {menu===m.id && <div className="ml-auto w-1.5 h-1.5 rounded-full bg-primary-500"></div>}
                                </button>
                            ))}
                        </div>
                        <div className="p-4 border-t border-gray-100">
                            <div className="bg-gray-50 p-3 rounded-xl flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-400"><Users size={20}/></div>
                                <div>
                                    <p className="text-sm font-medium text-gray-800">ผู้ดูแลระบบ</p>
                                    <p className="text-xs text-green-600 flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ออนไลน์</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                        {/* Header */}
                        <header className="h-20 bg-white/80 backdrop-blur-md border-b border-gray-200 flex justify-between items-center px-6 sticky top-0 z-30">
                            <div className="flex items-center gap-4">
                                <button onClick={()=>setMobileMenuOpen(true)} className="lg:hidden p-2 rounded-lg hover:bg-gray-100 text-gray-600"><Menu size={24}/></button>
                                <h2 className="text-2xl font-bold text-gray-800 capitalize hidden sm:block">{menuItems.find(m=>m.id===menu)?.l}</h2>
                            </div>

                             {menu !== 'dashboard' && (
                                <div className="flex-1 max-w-md mx-4 hidden md:block">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" size={20}/>
                                        <input 
                                            type="text"
                                            placeholder="ค้นหา..." 
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-2 bg-gray-100 border-none rounded-xl focus:ring-2 focus:ring-primary-500 outline-none transition-all"
                                        />
                                    </div>
                                </div>
                            )}

                            <div className="flex items-center gap-3">
                                {menu !== 'dashboard' && menu !== 'logs' && menu !== 'silos' && (
                                    <div className="bg-gray-100 rounded-lg p-1 flex items-center">
                                        <button onClick={()=>setViewMode('list')} className={`p-1.5 rounded-md transition-all ${viewMode==='list'?'bg-white shadow-sm text-primary-600':'text-gray-400 hover:text-gray-600'}`}><List size={18}/></button>
                                        <button onClick={()=>setViewMode('grid')} className={`p-1.5 rounded-md transition-all ${viewMode==='grid'?'bg-white shadow-sm text-primary-600':'text-gray-400 hover:text-gray-600'}`}><LayoutGrid size={18}/></button>
                                        {/* Map Button */}
                                        {menu === 'inventory' && (
                                            <button onClick={()=>setViewMode('map')} className={`p-1.5 rounded-md transition-all ${viewMode==='map'?'bg-white shadow-sm text-primary-600':'text-gray-400 hover:text-gray-600'}`}><MapIcon size={18}/></button>
                                        )}
                                    </div>
                                )}

                                <button className="p-2.5 rounded-full hover:bg-gray-100 text-gray-500 relative">
                                    <Bell size={20}/>
                                    {lowStock.length > 0 && <span className="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>}
                                </button>
                                {menu!=='logs' && menu!=='dashboard' && menu!=='silos' && (
                                    <button onClick={()=>setModal({open:true, type:menu})} className="bg-primary-600 text-white px-4 py-2.5 rounded-xl shadow-lg shadow-primary-200 hover:shadow-xl hover:bg-primary-700 transition-all flex items-center gap-2 font-medium text-sm">
                                        <Plus size={18}/> <span className="hidden sm:inline">เพิ่มรายการ</span>
                                    </button>
                                )}
                            </div>
                        </header>

                        {/* Content */}
                        <main className="flex-1 p-4 lg:p-8 overflow-y-auto pb-24">
                            {menu === 'dashboard' ? (
                                <div className="space-y-6 max-w-7xl mx-auto">
                                    {/* ... Dashboard Cards ... */}
                                     {lowStock.length > 0 && (
                                        <div className="bg-red-50 border border-red-100 rounded-2xl p-4 flex items-start gap-4 animate-in slide-in-from-top-4">
                                            <div className="p-2 bg-white rounded-lg shadow-sm text-red-500"><AlertTriangle/></div>
                                            <div>
                                                <h3 className="font-bold text-red-800">สินค้าใกล้หมด ({lowStock.length})</h3>
                                                <div className="flex flex-wrap gap-2 mt-2">
                                                    {lowStock.map(i => <span key={i.id} className="text-xs bg-white px-2 py-1 rounded border border-red-100 text-red-600 font-medium">{i.item} ({parseNumber(i.stock)})</span>)}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                                        <StatCard title="ยอดขายเดือนนี้" value={formatCurrency(sales)} icon={TrendingUp} />
                                        <StatCard title="คำสั่งซื้อรวม" value={data.orders.length} icon={ShoppingCart} />
                                        <StatCard title="สินค้าวิกฤต" value={lowStock.length} icon={AlertTriangle} isAlert={lowStock.length > 0} />
                                        <StatCard title="ลูกค้าทั้งหมด" value={data.customers.length} icon={Users} />
                                    </div>
